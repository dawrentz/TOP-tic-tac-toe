<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <title>tic-tac-toe</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>

</head>
<body>
    <div id="current-turn"></div>
    <div id="game-board">
        <div class="game-square top-horz left-vert"  id="0"></div>
        <div class="game-square top-horz cen-vert"   id="1"></div>
        <div class="game-square top-horz right-vert" id="2"></div>
        <div class="game-square cen-horz left-vert"  id="3"></div>
        <div class="game-square cen-horz cen-vert"   id="4"></div>
        <div class="game-square cen-horz right-vert" id="5"></div>
        <div class="game-square bot-horz left-vert"  id="6"></div>
        <div class="game-square bot-horz cen-vert"   id="7"></div>
        <div class="game-square bot-horz right-vert" id="8"></div>
    </div>
    <button id="reset-btn">reset</button>
    


</body>
</html>
